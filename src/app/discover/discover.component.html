<div class="aaron-discover-title">

</div>
<div class="aaron-discover-card">
  <div *ngFor="let test of discoverCards; index as i">
    <div nz-row [nzGutter]="8" *ngIf="i == 0 || (i+1) % 3 == 1" style="height: 45%">
      <div *ngFor="let discoverCard of discoverCards; index as j">
        <div nz-col [nzSpan]="8" *ngIf="j+1>i && ((i/3)+1)*3 >= j+1">
          <app-card [discoverCard]="discoverCard"></app-card>
        </div>
      </div>
    </div>
  </div>
</div>
